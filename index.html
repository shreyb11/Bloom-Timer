<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloom Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> ðŸŒ± Bloom Timer ðŸŒ±</h1>
        <p id="timer">00:00</p>
        <canvas id="plantCanvas"></canvas>

        <!-- Button Section -->
        <div class="button-container">
            <div class="start-buttons">
                <button class="start" id="start1">Start 1 Min</button>
                <button class="start" id="start5">Start 5 Min</button>
                <button class="start" id="start25">Start 25 Min</button>
            </div>
            <div class="control-buttons">
                <button class="pause" id="pause">Pause</button>
                <button class="continue" id="continue">Continue</button>
                <button class="reset" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
